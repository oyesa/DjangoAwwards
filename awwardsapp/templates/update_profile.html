{%extends 'base.html'%}
{% load bootstrap3 %}
{% load static %}


{% block styles %}
{{ block.super}}
<link rel="stylesheet" href="{% static 'css/newproject.css' %}">
{% endblock %}

{% block content %}
<div class="create_project">
    <div class="text-center">
    <div class="project_title">Create profile</div>
    <hr>
    <div class="guide">Please insert all the details as required.</div>
    </div>
    <form action="{%url 'create_profile'%}" method="post" enctype="multipart/form-data">
        {%csrf_token%}    
        {% bootstrap_form form%}
        <input type="submit" class="btn btn-dark " value="Create Profile">
    </form>
</div>
{% endblock %}
